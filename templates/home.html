<html>
<head>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

   <style>
      body {
         background-image: url('../static/image.jpg'); /* Replace with your image URL */
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         font-family: 'Arial', sans-serif;
         color: #ffffff; /* Ensure text is visible against the background */
         margin: 0;
         padding: 0;
         height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         overflow: hidden; /* Prevents scrolling */
      }

      .container {
         background-color: rgba(255, 255, 255, 0.8); /* Transparent background for better readability */
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
         width: 90%; /* Set to a percentage to ensure responsiveness */
         max-width: 1200px; /* Maximum width to ensure queries are visible */
         height: auto; /* Automatically adjust the height based on content */
         max-height: 90vh; /* Ensure the container doesnâ€™t overflow vertically */
         overflow-y: auto; /* Enable vertical scrolling within the container */
      }

      .form-grid {
         display: grid;
         grid-template-columns: repeat(5, 1fr); /* 5 columns grid */
         grid-gap: 15px; /* Adjusted grid gap */
      }

      .form-group label {
         color: #343a40; /* Dark grey for labels */
         font-weight: bold;
      }

      .form-control {
         background-color: #e9ecef; /* Light grey for text areas */
         border: 1px solid #ced4da;
         border-radius: 4px;
         color: #495057; /* Darker text color */
      }

      .form-control:focus {
         background-color: #ffffff; /* White background on focus */
         border-color: #80bdff;
         box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
      }

      .submit-btn {

         text-align: center;
         margin-top: 20px;
      }

         font-weight: bold;
      }

      .btn-primary:hover {

</head>
